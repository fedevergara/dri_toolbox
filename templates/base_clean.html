<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tool Box - Dirección de Relaciones Internacionales - UdeA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>
      /* Estilo para la sección de desplazamiento */
      .scrollable-section {
          width: auto; /* Ancho de la sección */
          height: 200px; /* Altura de la sección */
          overflow: auto; /* Agrega barras de desplazamiento cuando sea necesario */
          border: 1px solid #cccccc00; /* Un borde para la sección (opcional) */
      }
      .elemento-evento {
        margin-left: auto; /* Esto empujará los elementos hacia la derecha */
    }
    </style>
  
  </head>
  <body>
    <br/>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
